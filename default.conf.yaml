- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive --remote, Installing submodules]
    - [git submodule foreach git checkout master]
    - [git submodule foreach git pull --ff-only origin master]

- link:
    ~/.config/nvim/init.vim:
        create: true
        path: vimrc
    ~/.gitconfig:
    ~/.gnupg/gpg-agent.conf:
        create: true
        path: gpg-agent.conf
    ~/.ipython/profile_default/ipython_config.py:
        create: true
        path: ipython_config.py
    ~/.oh-my-zsh:
        create: true
        force: true
        path: oh-my-zsh
    ~/.oh-my-zsh/custom/themes/powerlevel9k:
        create: true
        path: powerlevel9k
    ~/.oh-my-zsh/custom/themes/agnoster.zsh-theme:
        create: true
        path: hostcolor-agnoster.zsh-theme
    ~/.pryrc:
    ~/.rspec:
    ~/.taskrc:
        create: true
        path: private/taskrc
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.vim/bundle/Vundle.vim:
        create: true
        path: Vundle.vim
    ~/.zshrc:
    ~/.zshenv:

