- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim:
        create: true
        path: vimrc
    ~/.gitconfig:
    ~/.gnupg/gpg-agent.conf:
        create: true
        path: gpg-agent.conf
    ~/.ipython/profile_default/ipython_config.py:
        create: true
        path: ipython_config.py
    ~/.jupyter/jupyter_notebook_config.py:
        create: true
        path: jupyter_notebook_config.py
    ~/.oh-my-zsh:
        create: true
        force: true
        path: oh-my-zsh
    ~/.oh-my-zsh/custom/themes/powerlevel9k:
        create: true
        path: powerlevel9k
    ~/.oh-my-zsh/custom/themes/agnoster.zsh-theme:
        create: true
        path: hostcolor-agnoster.zsh-theme
    ~/.pryrc:
    ~/.puppet-lint.rc:
    ~/.rspec:
    ~/.taskrc:
        create: true
        path: private/taskrc
    ~/.tmux.conf:
    ~/.tmux.conf-powerline:
    ~/.vimrc:
    ~/.vim/bundle/Vundle.vim:
        create: true
        path: Vundle.vim
    ~/.zshrc:
    ~/.zshenv:

- shell:
    - ["vim -c :PluginClean -c :q -c :q", Cleaning vim modules]
    - ["vim -c :PluginInstall -c :q -c :q", Installing vim modules]
