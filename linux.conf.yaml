- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml:
      create: true
      path: alacritty-linux.yml
    ~/.config/fontconfig/fonts.conf:
        create: true
        path: fonts.conf
    ~/.config/i3/config:
        create: true
        path: i3rc
    ~/.config/i3status/config:
        create: true
        path: i3status
    ~/.config/i3/i3status-rs.toml:
        create: true
        path: i3status-rs.toml
    ~/.config/pulse/client.conf: 
        create: true
        path: pulse-client.conf
    ~/.config/redshift.conf:
        create: true
        path: redshift.conf
    ~/.config/renoise/V3.1.0/Themes/purply :3.xrnc:
        create: true
        path: renoise/purply :3.xrnc
    ~/.config/renoise/V3.1.0/KeyBindings.xml:
        create: true
        path: renoise/KeyBindings.xml
    ~/.config/terminator/config:
        create: true
        path: terminator-config
    ~/.config/tilix/schemes:
        create: true
        path: tilix-monokai.json
    ~/.config/xfce4/terminal/terminalrc:
        create: true
        force: true
        path: xfce4-terminalrc
    ~/.config/xfce4/terminal/colorschemes/monokai-dark.theme:
        create: true
        path: xfce4-terminal-monokai-dark
    ~/.jackdrc:
    ~/.taskrc-host:
        create: true
        path: private/taskrc-linux
    ~/.Xresources:
    ~/.xscreensaver:
