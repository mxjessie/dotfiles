- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml:
      create: true
      path: alacritty-linux.yml
    ~/.config/fontconfig/fonts.conf:
        create: true
        path: fonts.conf
    ~/.config/i3/config:
        create: true
        path: i3rc
    ~/.config/i3status/config:
        create: true
        path: i3status
    ~/.config/i3/i3status-rs.toml:
        create: true
        path: i3status-rs.toml
    ~/.config/redshift.conf:
        create: true
        path: redshift.conf
    ~/.config/rofi/config:
        create: true
        path: rofi-config
    ~/.config/terminator/config:
        create: true
        path: terminator-config
    ~/.config/tilix/schemes:
        create: true
        path: tilix-monokai.json
    ~/.config/xfce4/terminal/terminalrc:
        create: true
        force: true
        path: xfce4-terminalrc
    ~/.config/xfce4/terminal/colorschemes/monokai-dark.theme:
        create: true
        path: xfce4-terminal-monokai-dark
    ~/.taskrc-host:
        create: true
        path: private/taskrc-linux
    ~/.terminfo/xterm-256color-italic.terminfo:
        create: true
        path: xterm-256color-italic.terminfo
    ~/.Xresources:
    ~/.xscreensaver:

- shell:
  - [tic ~/.terminfo/xterm-256color-italic.terminfo]
