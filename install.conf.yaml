- defaults:
    link:
        relink: true


- clean: ['~']

- link:
    ~/.vim/bundle/Vundle.vim:
        create: true
        force: true
        path: Vundle.vim
    ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/.oh-my-zsh:
        create: true
        force: true
        path: oh-my-zsh
    ~/.gitconfig:
    ~/.Xsession: 
    ~/.jackdrc:
    ~/.ipython/profile_default/ipython_config.py: ipython_config.py
    ~/.config/i3/config: i3rc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
