- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.config/i3/config:
        create: true
        path: i3rc
    ~/.config/nvim/init.vim:
        create: true
        path: vimrc
    ~/.config/pulse/client.conf: 
        create: true
        path: pulse-client.conf
    ~/.config/redshift.conf:
        create: true
        path: redshift.conf
    ~/.config/xfce4/terminal/terminalrc:
        create: true
        path: xfce4-terminalrc
    ~/.gitconfig:
    ~/.gnupg/gpg-agent.conf:
        create: true
        path: gpg-agent.conf
    ~/.ipython/profile_default/ipython_config.py:
        create: true
        path: ipython_config.py
    ~/.jackdrc:
    ~/.oh-my-zsh:
        create: true
        force: true
        path: oh-my-zsh
    ~/.oh-my-zsh/custom/themes/agnoster.zsh-theme:
        create: true
        path: hostcolor-agnoster.zsh-theme
    ~/.pryrc:
    ~/.rspec:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.vim/bundle/Vundle.vim:
        create: true
        path: Vundle.vim
    ~/.Xsession: 
    ~/.zshrc:
    ~/.zshenv:

- shell:
    - [git submodule update --init --recursive --remote, Installing submodules]
