- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.vim/bundle/Vundle.vim:
        create: true
        path: Vundle.vim
    ~/.vimrc:
    ~/.config/nvim/init.vim:
        create: true
        path: vimrc
    ~/.zshrc:
    ~/.zshenv:
    ~/.oh-my-zsh:
        create: true
        path: oh-my-zsh
    ~/.gitconfig:
    ~/.Xsession: 
    ~/.jackdrc:
    ~/.config/pulse/client.conf: 
        create: true
        path: pulse-client.conf
    ~/.ipython/profile_default/ipython_config.py:
        create: true
        path: ipython_config.py
    ~/.config/i3/config:
        create: true
        path: i3rc
    ~/.config/xfce4/terminal/terminalrc:
        create: true
        path: xfce4-terminalrc
    ~/.gnupg/gpg-agent.conf:
        create: true
        path: gpg-agent.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
